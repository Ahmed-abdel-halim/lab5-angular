<section class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="imges">
        <div class="imgetop">
          <img
            calss="card-img-top  "
            [src]="selectedProduct?.thumbnail"
            alt="{{ selectedProduct?.title }}"
          />
        </div>
        <div class="row">
          <div class="col-3">
            <img
              [src]="selectedProduct?.thumbnail"
              alt="{{ selectedProduct?.title }}"
              class="bg-secondary-subtle mx-0"
            />
          </div>
          <div class="col-3">
            <img
              [src]="selectedProduct?.thumbnail"
              alt="{{ selectedProduct?.title }}"
              class="bg-warning-subtle "
            />
          </div>
          <div class="col-3">
            <img
              [src]="selectedProduct?.thumbnail"
              alt="{{ selectedProduct?.title }}"
              class="bg-danger-subtle "
            />
          </div>
          <div class="col-3">
            <img
              [src]="selectedProduct?.thumbnail"
              alt="{{ selectedProduct?.title }}"
              class="bg-primary-subtle "
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="mx-5 box">
        <h2 class="card-title">{{ selectedProduct?.title }}</h2>
        <p class="card-text">{{ selectedProduct?.description }}</p>
        <hr>
        <div class="rating mb-2">
<div class="rating mb-2">
  @for (star of [1, 2, 3, 4, 5];track star) {
    <i
      class="bi"
      [ngClass]="{
        'bi-star-fill': star <= (selectedProduct?.rating ?? 0),
        'bi-star': star > (selectedProduct?.rating ?? 0)
      }">
    </i>
  }
  {{ selectedProduct?.rating }}
</div>          <p class="card-text">
            <strong>Price:</strong> ${{ selectedProduct?.price }}
          </p>
          <hr>
          <p class="card-text">
            <strong>brand:</strong> {{ selectedProduct?.brand }}
          </p>
          <p class="card-text">
            <strong>Category:</strong> {{ selectedProduct?.category }}
          </p>
          <hr>
          <p [class]="stockClass" id="stock">{{ stockStatus }}</p>
<hr>
 <button [class]="" class="btn p-2 w-25 bg-body-secondary">
            -
          </button> <button [class]="" class="btn p-2 w-25 bg-body-secondary">
            1
          </button> <button [class]="" class="btn p-2 w-25 bg-body-secondary">
            +
          </button>
          only 12 items

<hr>
          <button [class]=""(click)="addToCartFromHome(selectedProduct)" class="btn p-2 w-25 bg-body-secondary">
            add to cart
          </button>
          <button [class]="stockClass" class="btn p-2 w-25 m-3">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</section>
